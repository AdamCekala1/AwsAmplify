<mat-card-content>
  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <input formControlName="username"
             matInput
             placeholder="Username"
             required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input formControlName="password"
             matInput
             placeholder="Password"
             type="password"
             required>
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions>
  <button [disabled]="form.invalid"
          (click)="submit()"
          mat-button>Login</button>
</mat-card-actions>
